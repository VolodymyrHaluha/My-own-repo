   <p>Мій день розпочинається в 6 годині ранку. В 6:40 я снідаю і умиваюсь. В 7:20 іду на автобусну зупинку. 8:00 я приходжу на приїзжаю біля університета і разом із одногрупниками ми ідемо на пари. Після закінчення пар я іду у супермаркет.</p>
